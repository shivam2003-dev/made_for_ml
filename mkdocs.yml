site_name: Machine Learning - Postgraduate Course
site_description: Comprehensive Machine Learning course for M.Tech/PhD students
site_author: Course Designer
site_url: https://shivam2003-dev.github.io/made_for_ml

repo_name: made_for_ml
repo_url: https://github.com/shivam2003-dev/made_for_ml
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Course Overview: overview.md
  - Chapters:
    - "Chapter 1: Introduction to Machine Learning": chapters/01_introduction.md
    - "Chapter 2: Learning Paradigms": chapters/02_learning_paradigms.md
    - "Chapter 3: Model Selection and Evaluation": chapters/03_model_selection.md
    - "Chapter 4: Bayesian Learning": chapters/04_bayesian_learning.md
    - "Chapter 5: Linear Models": chapters/05_linear_models.md
    - "Chapter 6: Decision Trees": chapters/06_decision_trees.md
    - "Chapter 7: Instance-Based Learning": chapters/07_instance_based.md
    - "Chapter 8: Support Vector Machines": chapters/08_svm.md
    - "Chapter 9: Neural Networks": chapters/09_neural_networks.md
    - "Chapter 10: Genetic Algorithms": chapters/10_genetic_algorithms.md
  - References: references.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

